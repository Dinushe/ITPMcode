<!--===================================================  request form starts hear   =============================-->
  
<div class="container">
	<div class="header">
    <h2>Request Form</h2>
    <div class="btn-box">
      <button onclick="tvform()"><i class="fas fa-tv"></i>TV channels</button>
      <button onclick="strmFrm()"><i class="fas fa-camera"></i>Streaming channels</button>
    </div>
  </div>
  
  <div class="mainform">
    <form id="form" class="form">
        <table>
          <tr>
            <td class="form-control" id="col1">      
              <label for="username">name with initials</label>
			          <input type="text" placeholder="Wodehouse P G" id="username" />
			          <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </td>
            <td class="form-control" id="col2">              
                <label for="email">E-mail</label>
                <input type="email" placeholder="samuel@pop.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>              
            </td>
          </tr>
          <tr>
            <td class="form-control">
              <label for="channel">channel name</label>
			          <input type="text" placeholder="BBC" id="channel" />
			          <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </td>
            <td class="form-control">
              <label for="url">url</label>
			          <input type="text" placeholder="https://www.bbc.com/news" id="url" />
			          <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
          </td>
          </tr>
          <tr>
            <td class="form-control">        
              <label for="cat">category</label>
                <!-- <input type="text" placeholder="cartoon" id="cat" /> -->
                  <select class="cat" id="cat">
                    <option value="0">Select :</option>
                    <option value="1">Cartoon</option>
                    <option value="2">Religious</option>
                    <option value="3">Sport</option>
                  </select>
			          <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </td>
          </tr>
          <tr>
            <td class="form-control">              
              <label for="own">ownership</label>
                <!-- <input type="text" placeholder="private" id="own" /> -->
                <select class="own" id="own">
                  <option value="0">Select :</option>
                  <option value="1">Organization</option>
                  <option value="2">Government</option>
                  <option value="3">Private</option>
                </select>
			          <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </td>
            <td class="form-control">              
              <label for="gvt">government number</label>
			          <input type="text" placeholder="BBC1896" id="gvt" />
			          <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </td>
          </tr>
          <tr>
            <td class="form-control">
              
              <label for="region">region</label>
                
                <select class="region" id="region">
                  <option value="0">Select :</option>
                  <option value="1">Asia</option>
                  <option value="2">Middle East, North Africa, and Greater Arabia</option>
                  <option value="3">Europe</option>
                  <option value="4">North America</option>
                  <option value="5">Central America and the Caribbean</option>
                  <option value="6">South America</option>
                  <option value="7">Sub-Saharan Africa</option>
                  <option value="8">Australia and Oceania</option>
                </select>
			          <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </td>
            <td class="form-control">
              
              <label for="cntry">country</label>
                
                <select class="cntry" id="cntry">
                  <option value="0">Select :</option>
                  <option value="1">Fiji</option>
                  <option value="2">Kiribati</option>
                  <option value="3">Marshall Islands</option>
                  <option value="4">The Federated States of Micronesia</option>
                  <option value="5">Nauru</option>
                  <option value="6">New Zealand</option>
                  <option value="7">Palau</option>
                  <option value="8">Papua New Guinea</option>
                  <option value="9">Samoa</option>
                  <option value="10">Solomon Islands</option>
                  <option value="11">Tonga</option>
                  <option value="12">Tuvalu</option>
                </select>
			          <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </td>
          </tr>
          <tr>
            <td class="form-control">
              <label for="res">resolution</label>
            
                <select class="res" id="res">
                  <option value="0">Select :</option>
                  <option value="1">640×360</option>
                  <option value="2">640×480</option>
                  <option value="3">720×480</option>
                  <option value="4">720×576</option>
                  <option value="5">1280×720 (720p)</option>
                  <option value="4">1920×1080 (1080p Full HD)</option>
                </select>
			          <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>
            </td>
          </tr>
          <tr>
            <td>
              <label for="agree">do you agree our terms and conditions?</label>
              <input class="check" type="checkbox" required/>
              
            </td>
          </tr>
          <tr>
            <td class="form-control">
              <label for="BtnBrowseHidden" id="LblBrowse">Copy of approval from owner</label>
              <input type="file" id="BtnBrowseHidden" name="files"/ style="width: 60%;">
              <i class="fas fa-check-circle"></i>
			          <i class="fas fa-exclamation-circle"></i>
			          <small>Error message</small>        
            </td>
          </tr>
        </table>
		  <button class="submit">Submit</button>
	  </form>
  </div>
</div>

<!--===================================================  request form ends hear   =============================-->
